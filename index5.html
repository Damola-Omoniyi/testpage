<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Studyo - Tasks with Date Viewer</title>
<style>
  body {
    background-color: #111111;
    color: #ffffff;
    font-family: Arial, sans-serif;
    padding: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    color: #ffffff;
    text-align: center;
    font-size: 28px;
    margin-bottom: 25px;
  }
  ul {
    list-style: none;
    padding: 0;
    width: 95%;
    max-width: 1100px;
  }
  li {
    background-color: #222223;
    border: 1px solid #1e1e3f;
    padding: 14px 18px;
    margin-bottom: 12px;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 20px;
    flex-wrap: wrap;
  }
  .task-title {
    font-weight: bold;
    flex-grow: 1;
    color: #ffffff;
    font-size: 17px;
  }

  .task-info {
    color: #cccccc;
    font-size: 15px;
}

/* Only dates get pointer & underline */
.start-date, .end-date {
    cursor: pointer;
    user-select: none;
    text-decoration: underline dotted;
}
  .start-date {
    color: #00ff00;
  }
  .end-date {
    color: #ff4444;
  }
  a {
    margin-top: 25px;
  }
  a button {
    background-color: #003366;;
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-size: 17px;
    cursor: pointer;
  }
  a button:hover {
    background-color: #3a7ccc;
  }

  /* Overlay styles */
  #calendar-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom:0;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  #calendar-popup {
    background: #222223;
    border: 2px solid #1e1e3f;
    border-radius: 10px;
    padding: 20px;
    width: 320px;
    color: white;
    user-select: none;
  }
  #calendar-popup header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    font-weight: bold;
    font-size: 18px;
  }
  #calendar-popup button.close-btn {
    background: #1a1aff;
    border: none;
    color: white;
    padding: 5px 10px;
    font-size: 14px;
    cursor: pointer;
    border-radius: 6px;
  }
  table.calendar {
    width: 100%;
    border-collapse: collapse;
  }
  table.calendar th, table.calendar td {
    text-align: center;
    padding: 8px 6px;
    border-radius: 4px;
  }
  table.calendar th {
    color: #1a1aff;
  }
  table.calendar td {
    color: #cccccc;
  }
  table.calendar td.empty {
    color: #222222;
  }
  table.calendar td.highlight {
    background-color: #003366;
    color: white;
    font-weight: bold;
  }

  .top-boxes {
  display: flex;
  gap: 20px;
  margin-bottom: 25px;
  width: 95%;
  max-width: 1100px;
  justify-content: space-between;
  flex-wrap: wrap;
}

.box {
  background-color: #222223;
  border: 1px solid #1e1e3f;
  border-radius: 10px;
  padding: 20px;
  flex: 1;
  min-width: 250px;
  height: 130px;
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.task-summary {
  align-items: center;
  text-align: center;
}

.summary-title {
  font-size: 16px;
  color: #cccccc;
  margin-bottom: 8px;
}

.summary-count {
  font-size: 28px;
  font-weight: bold;
  color: #ffffff;
}

.add-task-box {
  justify-content: space-between;
}

.plus-icon {
  position: absolute;
  top: 10px;
  right: 14px;
  font-size: 42px; /* Bigger plus */
  color: #003366;
  font-weight: bold;
}
.add-task-box {
  position: relative;
}

.add-task-button {
  position: absolute;
  bottom: 12px;
  left: 18px;
  background-color: #003366;
  color: white;
  padding: 10px 18px;
  border: none;
  border-radius: 6px;
  font-size: 15px;
  cursor: pointer;
}

.add-task-button:hover {
  background-color: #3a7ccc;
}
@media (max-width: 600px) {
  body {
    padding: 20px;
  }

  .top-boxes {
    flex-direction: column;
    gap: 16px;
  }

  .box {
    height: auto;
    padding: 24px;
  }

  .summary-title {
    font-size: 18px;
  }

  .summary-count {
    font-size: 32px;
  }

  .plus-icon {
    font-size: 52px;
    right: 16px;
    top: 12px;
  }

  .add-task-button {
    font-size: 17px;
    padding: 12px 20px;
    bottom: 16px;
    left: 20px;
  }

  h1 {
    font-size: 24px;
  }

  li {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
    font-size: 16px;
  }

  .task-title {
    font-size: 18px;
  }

  .task-info {
    font-size: 16px;
  }

  /* Calendar popup size reduced for mobile */
  #calendar-popup {
    width: 85%;
    padding: 16px;
  }

  #calendar-popup header {
    font-size: 18px;
    margin-bottom: 10px;
  }

  table.calendar th, table.calendar td {
    padding: 6px;
    font-size: 14px;
  }

  button.close-btn {
    font-size: 13px;
    padding: 4px 8px;
  }
}

</style>
</head>
<body>
  <div class="top-boxes">
  <div class="box task-summary">
    <span class="summary-title">Tasks Completed</span>
    <span class="summary-count">3 / 10</span>
  </div>

  <div class="box add-task-box">
    <span class="plus-icon">+</span>
    <a href="/add-task.html"><button class="add-task-button">Add Task</button></a>
  </div>
</div>
<h1>My Tasks</h1>


  <ul>
    <li>
      <span class="task-title">Finish project report</span>
      <span class="task-info">Urgent</span>
      <span class="task-info start-date" data-date="2025-07-04">2025-07-04</span>
      <span class="task-info end-date" data-date="2025-07-10">2025-07-10</span>
    </li>

    <li>
      <span class="task-title">Buy groceries</span>
      <span class="task-info">Miscellaneous</span>
      <span class="task-info start-date" data-date="2025-07-01">2025-07-01</span>
      <span class="task-info end-date" data-date="2025-07-05">2025-07-05</span>
    </li>
  </ul>


  <!-- Calendar Overlay -->
  <div id="calendar-overlay" role="dialog" aria-modal="true" aria-labelledby="calendar-title">
    <div id="calendar-popup">
      <header>
        <div id="calendar-title">July 2025</div>
        <button class="close-btn" aria-label="Close calendar">&times;</button>
      </header>
      <table class="calendar" aria-describedby="calendar-desc">
        <thead>
          <tr>
            <th>Su</th><th>Mo</th><th>Tu</th><th>We</th><th>Th</th><th>Fr</th><th>Sa</th>
          </tr>
        </thead>
        <tbody id="calendar-body">
          <!-- calendar days inserted by JS -->
        </tbody>
      </table>
    </div>
  </div>




<script>
  const overlay = document.getElementById('calendar-overlay');
  const calendarTitle = document.getElementById('calendar-title');
  const calendarBody = document.getElementById('calendar-body');
  const closeBtn = document.querySelector('#calendar-popup .close-btn');

  // Helper: Generate calendar for a given date (year, month, day highlighted)
  function generateCalendar(year, month, highlightDay) {
    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const startWeekDay = firstDay.getDay(); // 0=Sun,6=Sat
    const totalDays = lastDay.getDate();

    calendarTitle.textContent = firstDay.toLocaleString('default', { month: 'long', year: 'numeric' });

    calendarBody.innerHTML = '';

    let dayCount = 1;
    for(let week = 0; week < 6; week++) {
      let tr = document.createElement('tr');

      for(let d=0; d<7; d++) {
        let td = document.createElement('td');

        if(week === 0 && d < startWeekDay) {
          td.classList.add('empty');
          td.textContent = '';
        } else if(dayCount > totalDays) {
          td.classList.add('empty');
          td.textContent = '';
        } else {
          td.textContent = dayCount;
          if(dayCount === highlightDay) {
            td.classList.add('highlight');
          }
          dayCount++;
        }

        tr.appendChild(td);
      }
      calendarBody.appendChild(tr);

      if(dayCount > totalDays) break; // stop adding empty rows after month ends
    }
  }

  // Show calendar overlay on date click
  function onDateClick(e) {
    const dateStr = e.target.getAttribute('data-date');
    if(!dateStr) return;
    const [year, month, day] = dateStr.split('-').map(Number);

    generateCalendar(year, month - 1, day);
    overlay.style.display = 'flex';
  }

  // Close overlay on close button or clicking outside popup
  closeBtn.addEventListener('click', () => overlay.style.display = 'none');
  overlay.addEventListener('click', (e) => {
    if(e.target === overlay) overlay.style.display = 'none';
  });

  // Attach click listeners to all date elements
  document.querySelectorAll('.task-info.start-date, .task-info.end-date').forEach(el => {
    el.addEventListener('click', onDateClick);
  });
</script>

</body>
</html>
