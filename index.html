<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Manager</title>
    
    <style>:root {
    /* Expanded color palette */
    --primary-green: #2ecc71;
    --light-green: #a8e6cf;
    --dark-green: #1d8348;
    --primary-blue: #3498db;
    --light-blue: #bde0fe;
    --dark-blue: #2874a6;
    --cream: #fff7f0;
    --coral: #ff7f50;
    --peach: #ffb4a2;
    --lavender: #e6e6fa;
    --text-dark: #2C3E50;
    --shadow: rgba(0, 0, 0, 0.1);
    --gradient: linear-gradient(135deg, var(--light-blue), var(--light-green));
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: var(--cream);
    color: var(--text-dark);
    min-height: 100vh;
}

.top-bar {
    background: var(--gradient);
    padding: 1.2rem;
    display: flex;
    justify-content: center;
    gap: 2rem;
    box-shadow: 0 4px 15px var(--shadow);
}

.nav-btn {
    background: transparent;
    border: 2px solid white;
    color: var(--text-dark);
    font-size: 1.1rem;
    padding: 0.8rem 2rem;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 600;
    min-width: 180px;
}

.nav-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.nav-btn.active {
    background: white;
    color: var(--primary-green);
}

.page {
    padding: 2rem;
    max-width: 900px;
    margin: 0 auto;
}

.hidden {
    display: none;
}

h1 {
    text-align: center;
    color: var(--text-dark);
    margin: 1.5rem 0;
    font-size: 2.2rem;
    font-weight: 700;
    text-shadow: 2px 2px 4px var(--shadow);
}

.button-container {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    margin: 2rem 0;
}

.action-btn {
    background: var(--primary-blue);
    color: white;
    border: none;
    padding: 1rem 2rem;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    min-width: 150px;
    font-weight: 600;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.action-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
}

.clear-btn {
    background: var(--coral);
}

.cancel-btn {
    background: var(--peach);
}

#view-finished {
    background: var(--primary-green);
}

#view-finished:hover {
    background: var(--dark-green);
}

.list-container {
    background: white;
    border-radius: 20px;
    padding: 2rem;
    margin-top: 2rem;
    box-shadow: 0 8px 25px var(--shadow);
}

.list-item {
    display: flex;
    align-items: center;
    padding: 1rem;
    border-bottom: 2px solid var(--light-blue);
    gap: 1.5rem;
    transition: all 0.3s ease;
}

.list-item:hover {
    background: var(--lavender);
    transform: translateX(5px);
}

.list-item:last-child {
    border-bottom: none;
}

.list-item input[type="checkbox"] {
    width: 22px;
    height: 22px;
    cursor: pointer;
    accent-color: var(--primary-green);
}

.list-item span {
    font-size: 1.1rem;
}

.list-item.completed {
    text-decoration: line-through;
    color: #9E9E9E;
    background: var(--light-green);
    opacity: 0.8;
}

.form-container {
    background: white;
    border-radius: 20px;
    padding: 2.5rem;
    margin-top: 2rem;
    box-shadow: 0 8px 25px var(--shadow);
}

input {
    width: 100%;
    padding: 1rem;
    margin: 1rem 0;
    border: 2px solid var(--light-blue);
    border-radius: 15px;
    font-size: 1.1rem;
    transition: all 0.3s ease;
}

input:focus {
    outline: none;
    border-color: var(--primary-blue);
    box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
}

.chore-item {
    background: white;
    border-radius: 15px;
    padding: 1.5rem;
    margin: 1rem 0;
    box-shadow: 0 4px 15px var(--shadow);
    transition: all 0.3s ease;
}

.chore-item:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px var(--shadow);
}

.chore-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
}

.chore-assignee {
    color: var(--primary-green);
    font-weight: bold;
    font-size: 1.1rem;
    background: var(--light-green);
    padding: 0.5rem 1rem;
    border-radius: 20px;
}

/* Animation for page transitions */
.page {
    animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Custom scrollbar */
::-webkit-scrollbar {
    width: 12px;
}

::-webkit-scrollbar-track {
    background: var(--cream);
}

::-webkit-scrollbar-thumb {
    background: var(--primary-blue);
    border-radius: 6px;
}

::-webkit-scrollbar-thumb:hover {
    background: var(--dark-blue);
}</style>
</head>
<body>
    <nav class="top-bar">
        <button class="nav-btn active" data-page="shopping">Shopping List</button>
        <button class="nav-btn" data-page="chores">Chores</button>
    </nav>

    <!-- Shopping List Page -->
    <div class="page" id="shopping-page">
        <h1>Shopping List</h1>
        <div class="button-container">
            <button class="action-btn" id="add-item-btn">Add Item</button>
            <button class="action-btn clear-btn" id="clear-shopping">Clear List</button>
        </div>
        <div class="list-container" id="shopping-list">
            <!-- Shopping items will be added here dynamically -->
        </div>
    </div>

    <!-- Add Item Form -->
    <div class="page hidden" id="add-item-page">
        <h1>Add Shopping Item</h1>
        <div class="form-container">
            <input type="text" id="item-name" placeholder="Item name">
            <input type="number" id="item-quantity" placeholder="Quantity">
            <div class="button-container">
                <button class="action-btn" id="save-item">Save Item</button>
                <button class="action-btn cancel-btn" id="cancel-add">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Chores Page -->
    <div class="page hidden" id="chores-page">
        <h1>Active Chores</h1>
        <div class="button-container">
            <button class="action-btn" id="add-chore-btn">Add Chore</button>
            <button class="action-btn" id="view-finished">View Finished</button>
        </div>
        <div class="list-container" id="chores-list">
            <!-- Chores will be added here dynamically -->
        </div>
    </div>

    <!-- Add Chore Form -->
    <div class="page hidden" id="add-chore-page">
        <h1>Add New Chore</h1>
        <div class="form-container">
            <input type="text" id="chore-name" placeholder="Chore description">
            <input type="text" id="assigned-to" placeholder="Assigned to">
            <div class="button-container">
                <button class="action-btn" id="save-chore">Save Chore</button>
                <button class="action-btn cancel-btn" id="cancel-chore">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Finished Chores Page -->
    <div class="page hidden" id="finished-chores-page">
        <h1>Finished Chores</h1>
        <div class="button-container">
            <button class="action-btn" id="back-to-chores">Back to Chores</button>
        </div>
        <div class="list-container" id="finished-chores-list">
            <!-- Finished chores will be added here dynamically -->
        </div>
    </div>

    <script>// Initialize data storage
let shoppingList = JSON.parse(localStorage.getItem('shoppingList')) || [];
let activeChores = JSON.parse(localStorage.getItem('activeChores')) || [];
let finishedChores = JSON.parse(localStorage.getItem('finishedChores')) || [];

// DOM Elements
const pages = document.querySelectorAll('.page');
const navButtons = document.querySelectorAll('.nav-btn');

// Navigation
navButtons.forEach(btn => {
    btn.addEventListener('click', () => {
        const targetPage = btn.dataset.page;
        showPage(targetPage);
        
        navButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    });
});

function showPage(pageId) {
    pages.forEach(page => {
        page.classList.add('hidden');
    });
    
    switch(pageId) {
        case 'shopping':
            document.getElementById('shopping-page').classList.remove('hidden');
            renderShoppingList();
            break;
        case 'chores':
            document.getElementById('chores-page').classList.remove('hidden');
            renderChoresList();
            break;
    }
}

// Shopping List Functions
function renderShoppingList() {
    const listContainer = document.getElementById('shopping-list');
    listContainer.innerHTML = '';
    
    shoppingList.forEach((item, index) => {
        const itemElement = document.createElement('div');
        itemElement.className = `list-item ${item.completed ? 'completed' : ''}`;
        itemElement.innerHTML = `
            <input type="checkbox" ${item.completed ? 'checked' : ''} 
                onchange="toggleShoppingItem(${index})">
            <span>${item.quantity} x ${item.name}</span>
        `;
        listContainer.appendChild(itemElement);
    });
}

function toggleShoppingItem(index) {
    shoppingList[index].completed = !shoppingList[index].completed;
    saveShoppingList();
    renderShoppingList();
}

function saveShoppingList() {
    localStorage.setItem('shoppingList', JSON.stringify(shoppingList));
}

// Shopping List Event Listeners
document.getElementById('add-item-btn').addEventListener('click', () => {
    document.getElementById('shopping-page').classList.add('hidden');
    document.getElementById('add-item-page').classList.remove('hidden');
});

document.getElementById('save-item').addEventListener('click', () => {
    const name = document.getElementById('item-name').value;
    const quantity = document.getElementById('item-quantity').value || 1;
    
    if (name) {
        shoppingList.push({
            name,
            quantity,
            completed: false
        });
        saveShoppingList();
        document.getElementById('item-name').value = '';
        document.getElementById('item-quantity').value = '';
        showPage('shopping');
    }
});

document.getElementById('clear-shopping').addEventListener('click', () => {
    if (confirm('Are you sure you want to clear the shopping list?')) {
        shoppingList = [];
        saveShoppingList();
        renderShoppingList();
    }
});

document.getElementById('cancel-add').addEventListener('click', () => {
    document.getElementById('item-name').value = '';
    document.getElementById('item-quantity').value = '';
    showPage('shopping');
});

// Chores Functions
function renderChoresList() {
    const listContainer = document.getElementById('chores-list');
    listContainer.innerHTML = '';
    
    activeChores.forEach((chore, index) => {
        const choreElement = document.createElement('div');
        choreElement.className = 'chore-item';
        choreElement.innerHTML = `
            <div class="chore-header">
                <span>${chore.name}</span>
                <span class="chore-assignee">Assigned to: ${chore.assignedTo}</span>
            </div>
            <button class="action-btn" onclick="completeChore(${index})">Mark Complete</button>
        `;
        listContainer.appendChild(choreElement);
    });
}

function renderFinishedChores() {
    const listContainer = document.getElementById('finished-chores-list');
    listContainer.innerHTML = '';
    
    finishedChores.forEach(chore => {
        const choreElement = document.createElement('div');
        choreElement.className = 'chore-item';
        choreElement.innerHTML = `
            <div class="chore-header">
                <span>${chore.name}</span>
                <span class="chore-assignee">Completed by: ${chore.assignedTo}</span>
            </div>
            <small>Completed on: ${new Date(chore.completedAt).toLocaleString()}</small>
        `;
        listContainer.appendChild(choreElement);
    });
}

function completeChore(index) {
    const chore = activeChores[index];
    chore.completedAt = new Date().toISOString();
    finishedChores.unshift(chore);
    activeChores.splice(index, 1);
    saveChores();
    renderChoresList();
}

function saveChores() {
    localStorage.setItem('activeChores', JSON.stringify(activeChores));
    localStorage.setItem('finishedChores', JSON.stringify(finishedChores));
}

// Chores Event Listeners
document.getElementById('add-chore-btn').addEventListener('click', () => {
    document.getElementById('chores-page').classList.add('hidden');
    document.getElementById('add-chore-page').classList.remove('hidden');
});

document.getElementById('save-chore').addEventListener('click', () => {
    const name = document.getElementById('chore-name').value;
    const assignedTo = document.getElementById('assigned-to').value;
    
    if (name && assignedTo) {
        activeChores.push({
            name,
            assignedTo,
            createdAt: new Date().toISOString()
        });
        saveChores();
        document.getElementById('chore-name').value = '';
        document.getElementById('assigned-to').value = '';
        showPage('chores');
    }
});

document.getElementById('view-finished').addEventListener('click', () => {
    document.getElementById('chores-page').classList.add('hidden');
    document.getElementById('finished-chores-page').classList.remove('hidden');
    renderFinishedChores();
});

document.getElementById('back-to-chores').addEventListener('click', () => {
    document.getElementById('finished-chores-page').classList.add('hidden');
    showPage('chores');
});

document.getElementById('cancel-chore').addEventListener('click', () => {
    document.getElementById('chore-name').value = '';
    document.getElementById('assigned-to').value = '';
    showPage('chores');
});

// Initialize the app with shopping list page
showPage('shopping');</script>
</body>
</html>
